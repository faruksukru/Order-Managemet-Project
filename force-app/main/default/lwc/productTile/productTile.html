<!-- CHILD COMPONENT to SHOW EACH PRODUCT IN A DIVISION,CALLED FROM productCategories AND productDeatils -->
<template>
<br>
<!-- Put product in a division -->
<div class="product-tile-container">

<!-- fix div in height to show hero image. Product object has hero checkbox, 
if checked, shows this image -->
<div style=" height: 200px; ">
<!-- In query images comes in list sothat we use for:each -->
<template for:each={eachprod.Product_Imageses__r} for:item="eachImage">
<!-- looks hero image checked -->
<template lwc:if={eachImage.Hero_Image__c}>
<img key={eachImage.Id} src={eachImage.URL__c} style="height: 200px; weight: 200px;"
class="product slds-align_absolute-center">
</template>
</template>
</div>
<!-- Fix in height to show product name with a tag, when calls navigationmix function to go to record page of the product -->
<h1 style="text-transform: uppercase;text-align: center; font-size: 11pt ; height: 70px; ">
<a name={eachprod.Id} onclick={navigateToViewProduct}>{eachprod.Name}</a>
</h1>
<!-- calls get function to check remaining quatity, if true, shows in stock, price, add quantity, and addto chart button, 
if not lwc:else part works show only out of stock   -->
<template lwc:if={isInStock}>
<p style="color:green;text-align: center;font-size: 15pt;"><strong>In Stock</strong></p>
<!-- fix div, shows price with formatted-number, style is currency. -->
<div style=" height: 20px;">
<p  style="font-size: 15pt "><strong>Price :</strong>
<template for:each={eachprod.PricebookEntries} for:item="eachPrice">
<lightning-formatted-number key={eachPrice.id} format-style="currency" currency-code="USD"
value={eachPrice.UnitPrice} class="price slds-text-align_left"
maximum-fraction-digits="0"></lightning-formatted-number>
</template>
</p>
</div>
<!-- Show quantity add input with -+ button -->
<div class="quantity-container slds-form-element slds-text-align_center">
<label class="slds-form-element__label slds-m-right_none" for="example-centered">Quantity</label>
<div class="slds-form-element__control">
<!-- button-icon is small button with on click. Here title shows name we mouse come on the button.
we also have input shows quantity values changes with-+ button. Below part is a set you can use anywhere -->
<lightning-button-icon onclick={handleIncrement}
class="slds-button slds-button_icon slds-button_icon-small slds-input__button_increment"
icon-name="utility:add" alternative-text="Increase" title="Settings"></lightning-button-icon>
<input type="number" id="example-centered" value={quantity} onchange={handleQuantityChange}
class="slds-input slds-input_counter" />
<lightning-button-icon onclick={handleDecrement}
class="slds-button slds-button_icon slds-button_icon-small slds-input__button_decrement"
icon-name="utility:dash" alternative-text="Decrease" title="Settings"></lightning-button-icon>
</div>
</div><br>
<!-- add to cart button with icon and onclick event. This event shows Toast messages. -->
<lightning-button variant="brand" label="Add To Cart" title="Add To Cart" icon-name="utility:cart"
icon-position="right" value={eachprod} onclick={handleClick} class="slds-align_absolute-center"></lightning-button>
</template>
<!-- show only out of stock -->
<template lwc:else>
<p style="color:red;text-align: center;font-size: 20pt;"><strong>Out of Stock</strong></p>
</template>
</div>
<!-- modal start -->      
<template if:true={isShowModal}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
        <h1 id="modal-heading-01" style="font-size:x-large ; font-weight:bold; font-family:Arial, Helvetica, 
        sans-serif; color:rgb(223, 26, 217);"  class="slds-modal__title slds-hyphenate">The Product Is In Your Cart!</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <template for:each={eachprod.Product_Imageses__r} for:item="eachImage">
                <!-- looks hero image checked -->
                <template lwc:if={eachImage.Hero_Image__c}>
                <img key={eachImage.Id} src={eachImage.URL__c} style="height: 100px; weight: 100px;"
                class="product slds-align_absolute-center">
                </template>
                </template><br>
                  
                    <h6 style="font-size:medium ; text-align: center; font-weight:bold; font-family:Arial, Helvetica, 
                sans-serif; color:rgb(119, 98, 242);"  class="slds-modal__title slds-hyphenate" >
                    {eachprod.Name} </h6> <br> 
                     
                    <h6 style="font-size:medium ; text-align: center; font-weight:bold; font-family:Arial, Helvetica, 
                sans-serif; color:rgb(119, 98, 242);"  class="slds-modal__title slds-hyphenate" >X
                    {quantity} </h6> <br> 
                    
                    <div class="slds-align_absolute-center" >
                        <template for:each={eachprod.PricebookEntries} for:item="eachPrice">
                        <lightning-formatted-number key={eachPrice.id} format-style="currency" currency-code="USD"
                        value={eachPrice.UnitPrice} class="price1"
                        maximum-fraction-digits="0"></lightning-formatted-number>
                        </template>
                    </div>
        </div>

        <div class="slds-modal__footer slds-modal__footer_directional">
        <button class="slds-button slds-button_brand" onclick={hideModalBox}>Continue Shopping</button>
        <button class="slds-button slds-button_brand" name={eachprod.Id} onclick={navigateToCart}>Go To Cart</button>
 
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
<!-- modal end --> 

<template if:true={isGotoCart}>
    <c-cart-tile></c-cart-tile>
    
 </template>

</template>
