<template>
    <lightning-card title="Shipping Address" icon-name="action:add_contact"> 
    <template if:true={allAddresses}>
        <template for:each={allAddresses} for:item="eachAddress">
            <p key={eachAddress.id}>{eachAddress.Name}</p>
        </template>
    </template>       
    <lightning-button variant="brand" icon-name="utility:add" icon-position="right" label="Add New Address" onclick={addAddress}> </lightning-button>
    <lightning-card if:true={newAddress} title="Add New Address" icon-name="action:follow">
        <div class="slds-var-m-around_large">
            <h6 style="font-size:medium; font-weight:bold; font-family:Arial, Helvetica, 
    sans-serif; color:blue; text-align: left ">Please fill the form and click submit to add an address. </h6>
            <br>
            <!-- Address book Custom object fields and a button to submit to create new address.
                 Below we can define onsuccess and onerror event and write js for them --> 
        <lightning-record-edit-form object-api-name="Address_Book__c" onsuccess={handleSuccess} onerror={handleError}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Name"> </lightning-input-field>
            <lightning-input-field field-name="Country__c"> </lightning-input-field>
            <lightning-input-field field-name="State__c"> </lightning-input-field>
            <lightning-input-field field-name="City__c"> </lightning-input-field>
            <lightning-input-field field-name="Address__c"> </lightning-input-field>
            <lightning-input-field field-name="PostalCode__c"> </lightning-input-field>
            <lightning-input-field field-name="Phone__c"> </lightning-input-field>
            <lightning-button type="submit" name="submit" label="Submit"></lightning-button>
        </lightning-record-edit-form>
    </div>
    </lightning-card>
</lightning-card>
    </template>
