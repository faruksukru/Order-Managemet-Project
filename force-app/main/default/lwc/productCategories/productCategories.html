<template>
  <lightning-card title="Select Category">
   
<div class="combobox-container">
  
    <lightning-combobox
    class="combo-box"
    name="Parent_Category"
    label="Parent Category"
    value={selectedParentCategory}
    placeholder="Select Parent Category"
    options={parentCategories}
    onchange={handleParentCategoryChange}
        >
</lightning-combobox>


<template if:true={subCat1}>
 <lightning-combobox
 class="combo-box" 
 name="progress"
  label="Sub Category1"
  value={selectedsubCategory2}
  placeholder="Select Sub Category"
  options={subCategories1}
  onchange={handleSubCategory1Change} >
</lightning-combobox>
</template>


<template if:true={subCat2}>
 <lightning-combobox
 class="combo-box"
  name="progress"
  label="Sub Category2"
  value={selectedsubCategory2}
  placeholder="Select Sub Category"
  options={subCategories2}
  onchange={handleSubCategory2Change}>
</lightning-combobox>
</template>

</div>
<br>
<lightning-button variant="neutral" 
label="Search Product" 
title="Search Product" 
icon-name="utility:search"
onclick={handleFilterClick} 
class="slds-m-around_large">
</lightning-button>
<hr>
<ul>
  <template for:each={allProduct.data} for:item="eachProduct">
               
      <li key={eachProduct.id}>Product Name: {eachProduct.Name}| Amount: {eachProduct.RemainingQuantity__c}| </li>
      <template for:each={eachProduct.Product_Imageses__r} for:item="eachImage">
        <li key={eachImage.id}>ImageURL: {eachImage.URL__c}</li> 
      </template>
      <template for:each={eachProduct.PricebookEntries} for:item="eachPrice">
        <li key={eachPrice.id}>UnitPrice: {eachPrice.UnitPrice}</li> 
      </template> 
  </template>
  </ul>

  
  </lightning-card>
</template>
