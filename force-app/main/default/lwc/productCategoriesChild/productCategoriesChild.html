<template>
    <lightning-card>
       
        <div class="slds-var-p-horizontal_small">
    <div class="slds-media">
    <div class="slds-media__figure">
    
    </div>
    <div class="slds-media__body">
       <template for:each={eachprod.Product_Imageses__r} for:item="eachImage">
        <img key={eachImage.id} src={eachImage.URL__c}>
        </template>
        <p class="slds-m-top_xxx-small" title="Product Name">Product Name: {eachprod.Name}</p>
        <p class="slds-m-top_xxx-small" title="Amount">Amount: {eachprod.RemainingQuantity__c}</p>
        <template for:each={eachprod.PricebookEntries} for:item="eachPrice">
        <p key={eachPrice.id}>UnitPrice: {eachPrice.UnitPrice}</p> 
        </template> 
    </div>
    </div>
</div>

    </lightning-card>  
    </template>
